<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"

      layout:decorate="~{layout/core}">


<th:block layout:fragment="title">
  Picture
</th:block>


<th:block layout:fragment="styles">
    <link rel="stylesheet" href="/assets/bower_components/Ionicons/css/ionicons.min.css">
    <!-- DataTables -->
    <link rel="stylesheet" href="/assets/bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css">
    <!-- DataTables -->

</th:block>


<th:block layout:fragment="page_content">





    <div class="box">
        <!-- /.card-header -->
        <div class="box-body">

            <table class="table table-bordered table-hover " id="exam1">
                <thead class="text-primary">

                <tr>
                    <th>Id</th>
                    <th>Rasm Nomi</th>
                    <th>Kelgan Sana</th>
                    <th> Type</th>

                    <th>Action</th>
                </tr>
                               </thead>
                <tbody class="table-responsive">
                <th:block th:if="${pictures!=null}">
                <tr th:each="picture:${pictures}">

                    <td th:text="${picture.id}"></td>
                    <td th:text="${picture.fileName}"></td>
                    <td th:text="${picture.createdAt}"></td>
                    <td th:text="${picture.type}"></td>


                    <td>
                   <a th:href="${'/telegram/picture/get/'+picture.id}"
                           class="btn btn-success  btn-sm "> Yuklash </a>
                </tr>
                </th:block>
                </tbody>

            </table>


        </div>
        <!-- /.card-body -->
    </div>


</th:block>
